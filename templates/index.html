<!DOCTYPE html> 
<html lang="en"> 

<head>
	<title>Secure Scan Web App</title>
	 <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/login.css" rel="stylesheet">

</head>

<body>
	<center>
	<div class ="container"> 
		<div class="header"> 
			<h4 style="padding: 20px">Secure Scan Web</h4>
			<p class="lead"></p>
			<form class="form-signin">
			<label for="name" class="sr-only">Username</label>
			<input type="username" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
			<label for="password" class="sr-only">Password</label>
			<input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
			<button id="btnLogin" class="btn btn-lg btn-primary btn-block" type="button">Log In</button>

			</form>
		<p><a class="btn btn-lg btn-success" href="ShowRegister" role ="button">Register</a></p>
		</div>	
	</div>
	</center>
</body>
</html>
